<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="Dog Owners Club in Dublin, Ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dog Owners club</title>
</head>

<body>

   <!--header and logo-->
   <header>
        <a href="index.html">
            <h1 id="logo">Dog Owners Club <i class="fas fa-paw"></i></h1>
        </a>
         <!--nav menu-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" >Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul> 
        </nav>
    </header>

    <!--contact section-->
    <section>
        <div id="contact">
            <h2>Do you want to talk with our crew?</h2> 
            <h2>Contact Us</h2>
        </div>
    </section>

    <!--Submition form-->
    <div class="container">
        <form action="submit.html" method="get">
            
            <!--First Name submition form-->
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

            <!--Last Name submition form-->
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
             
            <!--Email submition form-->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email..." required>
            
            <!--Subject submition form-->
            <label for="subject">Subject</label> <br>
            <textarea id="subject" name="subject" placeholder="Write something.." rows="10" required></textarea>
            
            <!--Submit submition form-->
            <input type="submit" value="Submit">
        </form>
    </div>

    <!--Other contacts-->
    <section>
        <div id="others-contacts">
            <h3>Dog Owners Club <i class="fas fa-paw"></i></h3>
            <br>
            <h3>32A Mountpelier Tce., Cork, County Cork</h3>
            <h3>Tel. 020 917 9700</h3>
            <h3>dogs.owners.club.dublin@gmail.com</h3>  
        </div>
    </section>

    <!--Footer and social links-->  
    <footer>
        <ul class="social-networks">
            <li>
            <a href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
            <a href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
            <a href="https://youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>    
            <li>
            <a href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
